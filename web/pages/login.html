<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafemate - login</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../styles/login.css">
    </head>
    <body>
        <div class="circle-bg">
            <img src="../images/login/coffee.png" alt="Backgound 1">
        </div> 

        <div class="container">
            <div class="login-card">
                <div class="logo">
                    <img src="../images/logo.png" alt="Cafemate Logo">
                    <p>A way of enjoy bitter and sweet of life</p>
                </div>
                <div class="tabs">
                    <button class="active">Login</button>
                    <button>Sign Up</button>
                </div>
                <form>
                    <input type="text" id="email" placeholder="Username or email">
                    <input type="password" id="password" placeholder="Enter your password">
                    <a href="#" class="forgot">Forgot password</a>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <button class="google-btn">Continue with google <img src="../logo/google.svg" class="google-logo"></button>
            </div>
        </div>
    </body>
</html>
