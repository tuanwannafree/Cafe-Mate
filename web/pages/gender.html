<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gender</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../styles/gender.css">
    </head>
    <body>
        <div class="container">
            <div class="text">
                <p class="headline">Giới tính của bạn là gì?</p>
            </div>
            <div class="gender-selection">
                <div class="gender-option male">
                    <span class="gender-icon"><img src="../logo/male.svg"></span>
                    <span class="gender-label">Male</span>
                </div>
                <div class="gender-option female">
                    <span class="gender-icon"><img src="../logo/female.svg"></span>
                    <span class="gender-label">Female</span>
                </div>
            </div>
            <div class="buttonContinue">
                <button class="continue">Continue</button>
            </div>
        </div>
    </body>
</html>
